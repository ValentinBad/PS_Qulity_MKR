name: Run Tests

on:
  push:
    branches:
      - develop
      - main
      - feature/task_list  
  pull_request:
    branches:
      - develop
      - main
      - feature/task_list  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
  run: pytest tests/

